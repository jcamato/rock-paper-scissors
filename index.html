<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- icons, fonts, styles -->
  <link href="https://pbs.twimg.com/profile_images/1062829511341834240/ZfotZ0Ka.jpg" rel="shortcut icon">
  <script src="https://kit.fontawesome.com/481f0a2398.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Rock Paper Scissors</title>
</html>
</head>
<body>
  <header>
    <div class="column-container">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="score-container">
      <div id="player-score">
        0
      </div>
      <span>:</span>
      <div id="computer-score">
        0
      </div>
    </div>
    <div class="column-container reset">
      <button class="btn-reset">Reset</button>
    </div>
  </header>
  <main>
    <div class="column-container">
      <button class="player-choice" id="rock"><i class="far fa-hand-rock"></i></button>
      <button class="player-choice" id="paper"><i class="far fa-hand-paper"></i></button>
      <button class="player-choice" id="scissors"><i class="far fa-hand-scissors"></i></button>
    </div>
    <div class="column-container">
      <div id="result-text">
        <!-- resulting winner will display here from JS -->
      </div>
    </div>
    <div class="column-container">
      <div id="computer-choice">
        <!-- i class image will display here from JS -->
      </div>
    </div>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
